<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div>
        <table cellspacing="1px" cellpadding="1px">
            <tr>
                <td colspan="4">
                    <input type="text" id="txtExpression" value="" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="0" class="digit">
                </td>
                <td>
                    <input type="button" value="1" class="digit">
                </td>
                <td>
                    <input type="button" value="2" class="digit">
                </td>
                <td>
                    <input type="button" value="3" class="digit">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="4" class="digit">
                </td>
                <td>
                    <input type="button" value="5" class="digit">
                </td>
                <td>
                    <input type="button" value="6" class="digit">
                </td>
                <td>
                    <input type="button" value="7" class="digit">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="8" class="digit">
                </td>
                <td>
                    <input type="button" value="9" class="digit">
                </td>
                <td>
                    <input type="button" value="+" class="operator">
                </td>
                <td>
                    <input type="button" value="-" class="operator">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="=" id="evaluate">
                </td>
                <td></td>
                <td colspan="2">
                    <input type="button" value="Reset" id="reset">
                </td>
            </tr>
        </table>
    </div>
    <script src="../vendor/js/jquery-2.1.3.min.js"></script>
    <script src="js/calculator.js"></script>
</body>
</html>
